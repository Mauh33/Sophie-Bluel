      <h2>Log in</h2>

      <div class="form__block">

          action="http://localhost:5678/api/users/login"
          method="post"
          id="form"
        >
          <div class="input-log">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="input-log">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
            />
          </div>

          <div class="submit-log">
            <input type="submit" formaction="" value="Se connecter" />
            <br />
            <a href=""> Mot de passe oublié </a>
          </div>
        </form>
